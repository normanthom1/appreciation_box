<section class="mt-5 container">
  <div class="row">
    <div class="col-md-7 mx-auto">
      <form hx-post = "{% url 'add-todo' %}" hx-target = "#post-list" hx-swap = "innerHTMl">
        {% csrf_token %}
      <div class="row g-3">
          <div class="col-sm-12 col-md-12">
              <textarea
                      name="post"
                      class="form-control"
                      placeholder="Write your message of appreciation here"
                      rows="4"></textarea>
          </div>
          <div class="col-sm d-grid gap-2">
            <button type="submit" class="btn btn-outline-success">Add Message</button>
          </div>
      </div>
    </form>
    </div>
  </div>
</section>
