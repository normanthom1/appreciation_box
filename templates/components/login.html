{% extends 'base.html' %}
{% block content %}
<section class="mt-3 container" id = "login">
    <div class="row">
      <div class="col-md-7 mx-auto">
        <div class="card p-2">
          <div class="card-title">
            <h3>Login to your Account.</h3>
          </div>
          <div class="card-body">
            <!-- first -->
            <form action="{% url 'login' %}" method = "POST">
              {% csrf_token %}
              <div class="col mt-2">
                <input
                  type="text"
                  name = "username"
                  class="form-control"
                  placeholder="username"
                />
                {% comment %} <span class="warning-text lead small text-danger px-2"
                  >username already exists</span
                > {% endcomment %}
              </div>

              <div class="col mt-2">
                <input
                  type="password"
                  name = "password"
                  class="form-control"
                  placeholder="Password"
                />
              </div>

              <div class="col-sm d-grid gap-2 mt-3">
                <button type="submit" class="btn btn-outline-success">
                  Login Now
                </button>
              </div>
              <span class="warning-text lead small text-danger px-2">Don't have an account
                <a href={% url 'register' %}>Register Here</a></span
              >
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  {% endblock content %}
